name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run All Tests
        run: npx playwright test tests/bookingApp --project=chromium
      - name: Debug workspace
        run: ls -R
      - name: Check if playwright-report exists
        run: if [ -d "reports/playwright-report" ]; then echo "Report folder exists"; else echo "No report generated"; exit 1; fi
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: reports/playwright-report/
          retention-days: 30
